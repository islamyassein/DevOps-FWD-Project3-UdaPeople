- name: "Creates backend app directory"
  file:
    path: /home/ubuntu/backend-app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/backend-app


- name: "Installing Node Dependencies"
  become: true
  shell: |
    cd /home/ubuntu/backend-app
    npm install
  register: build_node

- name: print build_node message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Executing Node app with PM2, the 1st method, Udacity instructions"
  shell: |
    cd /home/ubuntu/backend-app
    pm2 stop default
    pm2 start npm -- start
  register: execute_node

