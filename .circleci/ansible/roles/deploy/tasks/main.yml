- name: "Create backend app directory"
  # become_user: ubuntu
  # shell: mkdir -p ~/udapeople/
  file:
    path: ~/backend-app
    state: directory

- name: "unarchive backend compresses file"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app


- name: "installing Nodejs dependencies"
  shell: |
    cd ~/backend-app
    npm install

- name: "Execute Nodejs backend app with PM2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js
  # pm2 start main.js --update-env

  register: execute_node

- name: "print Nodejs backend app execution message"
  debug: 
    msg: "{{execute_node.stdout_lines}}"

- name: "Run Nodejs backend app as a service"
  become: true
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup systemctl -u ubuntu -hp /home/ubuntu