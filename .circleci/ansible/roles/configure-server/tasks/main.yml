---
- name: "update and upgrade packages."
  become: true
  become_method: sudo
  apt:
    upgrade: "yes"
    update_cache: "yes"

- name: "Add Node.js from Nodesource"
  become: true
  shell: |
    sudo apt-get -y install jq tar gzip git curl
    curl -fsSL https://deb.nodesource.com/setup_13.x | sudo -E bash -
    sudo apt-get install -y nodejs

- name: "Install Node.js 13"
  become: true
  apt:
    name: ["nodejs","npm"]
    state: latest
    update_cache: yes

- name: "Install PM2 Globally"
  become: true
  npm:
    name: pm2
    global: yes

