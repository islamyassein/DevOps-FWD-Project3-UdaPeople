      # Restore from cache
      - restore_cache:
          keys: [frontend-build]
      - run:
          name:  Scan-Frontend
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical

      - slack_notify_on_faliure

